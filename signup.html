<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <title>Sign Up</title>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="username">Username (3-25 characters):</label>
        <input type="text" id="username" name="username" pattern=".{3,25}" title="Username must be between 3 and 25 characters" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password" class="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <label for="confirm-age" class="confirm-age">
          <input type="checkbox" id="confirm-age" name="confirm-age" required>
          Confirm that I am over 13 years old
        </label>
      </div>
      <div class="form-group">
        <label for="accept-terms" class="accept-terms">
          <input type="checkbox" id="accept-terms" name="accept-terms" required>
          Accept Terms and Conditions of Pokemon College
        </label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <a href="#" class="login-link">Have an account? Log in</a>
  </div>
</body>
</html>
