<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <link href="https://db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon+Solid" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pokemon Solid', sans-serif;
      background-color: #f0f0f0; 
    }

    .background-image {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
    }

    #pikachu-image {
      background-image: url('path/to/pikachu-image.jpg'); 
      opacity: 0.5; 
    }

    #pokeball-image {
      background-image: url('path/to/pokeball-image.jpg'); 
      opacity: 0.5; 
    }

    .signup-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      color: blue; 
    }

    label {
      display: block;
      margin: 10px 0;
      color: #333; 
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;
      box-sizing: border-box;
    }

    button {
      background-color: blue; 
      color: #fff; 
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066cc; 
    }

    p {
      margin-top: 20px;
      color: #333; /* Set text color */
    }

    a {
      color: red; 
    }
  </style>
  <title>Log In</title>
</head>
<body>

  <div class="background-image" id="pikachu-image"></div>
  <div class="background-image" id="pokeball-image"></div>
  <div class="signup-container">
    <h2>Log In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email/User Name:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Log In</button>
    </form>
    <p>Forgot your password? <a href="#">Reset Password</a></p>
    <p>Don't have an account? <a href="#" style="color: red;">Sign Up</a></p>
  </div>

</body>
</html>
